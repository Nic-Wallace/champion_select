<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="10; url=index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Champion Select, a service for League of Legends players">
    <meta name="keywords"
        content="champion select, league of legends, league of legends champion select, lol champ select, champ select, league of legends champ select">

    <link rel="icon" type="image/png" href="assets/images/icons/rank.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>
        Champion Select
    </title>
</head>

<body>

    <!-- header and nav -->
    <header>
        <a href="index.html">
            <h1 id="heading">
                Champion Select
            </h1>
        </a>
        <!-- collapsible navbar -->
        <input type="checkbox" class="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span>
                <img src="assets/images/icons/rank_color.png" alt="triple chevron menu toggle" id="icon">
            </span>
        </label>
        <nav id="navigation">
            <ul id="menu">
                <li>
                    <a href="champions.html">
                        Champions 
                        <img src="assets/images/icons/001-helmet.png" alt="champion helmet icon" class="icon">
                    </a>
                </li>
                <li>
                    <a href="signup.html">
                        Sign Up 
                        <img src="assets/images/icons/003-contract.png" alt="signup icon of feather pen writing on a scroll" class="icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main id="signup-main">
        <!-- sign-up form -->
        <section class="sign-up">
            <h2>
                Thank You!
            </h2>
            <div id="signup-form">
                <p>
                    You will be redirected back to the
                    <a href="index.html">Home Page</a>
                    in ten seconds.
                </p>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="alt-footer">
        <ul id="socials">
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our youtube channel">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our instagram page">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="visit our twitter page">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/78106cfcff.js" crossorigin="anonymous"></script>
</body>

</html>
