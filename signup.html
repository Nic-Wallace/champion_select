<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Champion Select, a service for League of Legends players">
    <meta name="keywords" content="champion select, league of legends, league of legends champion select, lol champ select, champ select, league of legends champ select">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Champion Select</title>
</head>
<body>

    <!-- header and nav -->
    <header>
        <a href="index.html" style="text-decoration: none;">
            <h1 id="heading">Champion Select</h1>
        </a>
        <!-- collapsible navbar -->
        <input type="checkbox" class="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span><img src="assets/images/icons/rank_color.png" alt="triple chevron menu toggle" id="icon"></a></span>
        </label>
        <nav id="navigation">
            <ul id="menu">
                <li>
                    <a href="champions.html">Champions <img src="assets/images/icons/001-helmet.png" alt="champion helmet icon" class="icon"></a>
                </li>
                <li>
                    <a href="signup.html">Sign Up <img src="assets/images/icons/003-contract.png" alt="signup icon of feather pen writing on a scroll" class="icon"></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        <section class="sign-up">
            <h2>Sign Up Now!</h2>
            <p>For access to the most valuable information on all 163 League of Legends champions</p>
            <div>
                <!-- sign-up form -->
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <label for="fname">First Name</label>
                    <input type="text" name="first_name" id="fname" class="text-input" required>
                    <label for="lname">Last Name</label>
                    <input type="text" name="last_name" id="lname" class="text-input" required>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="text-input" required>
                    <label for="username">League of Legends Username</label>
                    <input type="text" name="username" id="username" class="text-input" required>
                    <div>
                    <h3>Which roles are you most interested in learning about?</h3>
                    <label for="role1">Top</label>
                    <input type="checkbox" name="role1" id="role1" value="top" class="checkbox">
                    <label for="role2">Jungle</label>
                    <input type="checkbox" name="role2" id="role2" value="jungle" class="checkbox">
                    <label for="role3">Middle</label>
                    <input type="checkbox" name="role3" id="role3" value="middle" class="checkbox">
                    <label for="role4">Bottom</label>
                    <input type="checkbox" name="role4" id="role4" value="bottom" class="checkbox">
                    <label for="role5">Support</label>
                    <input type="checkbox" name="role5" id="role5" value="support" class="checkbox">
                    <input type="submit" id="submit" value="Sumbit">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <ul id="socials">
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our youtube channel">Youtube</a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our instagram page">Instagram</a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="visit our twitter page">Twitter</a>
            </li>
        </ul>
    </footer>
</body>
</html>
