<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Champion Select, a service for League of Legends players">
    <meta name="keywords" content="champion select, league of legends, league of legends champion select, lol champ select, champ select, league of legends champ select">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Champion Select</title>
</head>

<body>

    <!-- header and nav -->
    <header>
        <a href="index.html">
            <h1 id="heading">Champion Select</h1>
        </a>
        <!-- collapsible navbar -->
        <input type="checkbox" class="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <img src="assets/images/icons/rank_color.png" alt="triple chevron menu toggle" id="icon">
        </label>
        <nav id="navigation">
            <ul id="menu">
                <li>
                    <a href="champions.html">
                        Champions <br>
                        <img src="assets/images/icons/001-helmet.png" alt="champion helmet icon" class="icon">
                    </a>
                </li>
                <li>
                    <a href="signup.html">
                        Sign Up
                        <img src="assets/images/icons/003-contract.png" alt="signup icon of feather pen writing on a scroll" class="icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        <!-- meet your match -->
        <section id="meet-your-match">
            <div id="match-text">
                <h2>Meet Your Match</h2>
                <p>Quickly find the champion most suited to your playstyle</p>
            </div>
            <figure>
                <img src="assets/images/lol_team.png" id="team-img" alt="five league of legends champions jumping forwards with weapons out">
            </figure>
        </section>
        <!-- ultimate smurf -->
        <section id="ultimate-smurf">
            <div id="smurf-text">
                <h2>Become the Ultimate Smurf</h2>
                <p>Sign up for gain access to 1-on-1 tutoring in game with professional players</p>
            </div>
            <figure>
                <img src="assets/images/lol_tristana.png" id="tristana"
                    alt="league of legends champion tristana smiling and shooting an enemy in the foreground, with three small figures firing in the background">
            </figure>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <figure>
            <img src="assets/images/lol_selfie.png" alt="5 league of legends champions wearing costumes taking a selfie">
        </figure>
        <ul id="socials">
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our youtube channel"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="visit our twitter page"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/78106cfcff.js" crossorigin="anonymous"></script>
</body>
</html>
